{% extends 'users/base.html' %}
{% block content %}
<h2>Восстановление</h2>
<form class="auth-form" action="{% url 'users:reset' %}" method="POST">
    {% csrf_token %}
    <label for="{{form.email.id_for_label}}">Email</label>
    {{ form.email }}

    <button class="btn" type="submit">Восстановить</button>
</form>
{% endblock %}
